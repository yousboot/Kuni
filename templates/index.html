<!DOCTYPE html>
<html>
<head>
    <title>Markdown Notes</title>
    <script>
        function showNote(noteId) {
            fetch(`/show/${noteId}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("modal-content").innerHTML = html;
                    document.getElementById("modal").style.display = "block";
                });
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Markdown Notes</h1>
    
    <form action="{{ url_for('add_note') }}" method="post">
        <input type="text" name="title" placeholder="Note Title" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for note in notes %}
            <li>
                {{ note[1] }}
                <button onclick="showNote({{ note[0] }})">Show Note</button>
                <a href="{{ url_for('edit_note', note_id=note[0]) }}">Edit</a>
                <form action="{{ url_for('delete_note', note_id=note[0]) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this note?')">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div id="modal-content"></div>
        <button onclick="closeModal()">Close</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Memory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="/static/styles.css"
      rel="stylesheet"
    />
    <script
      src="/static/script.js"
      defer
    ></script>
  </head>

  <body class=" bg-custom-color text-gray-800">
    <div class="min-h-screen flex">
      <!-- Sidebar for Folders -->

      <div class="w-1/4 px-10 py-10 ">
        <img
          src="/static/img/icon.png"
          alt="App Icon"
          class="w-[1/2] mb-6 h-[1/2]"
        />
        <form
          action="{{ url_for('add_folder') }}"
          method="post"
          class="flex bg-white rounded-full p-2 mb-10 gap-2"
        >
          <input
            type="text"
            name="name"
            placeholder="New Folder"
            required
            class="w-full p-2 rounded-full border-white focus:border-white focus:ring-white focus:outline-none"
          />

          <button
            type="submit"
            class="bg-custom-sidebar text-white text-2xl text-white p-3 py-1 rounded-full"
          >
            +
          </button>
        </form>
        <ul class="gap-2">
          {% for folder in folders %}
          <li
            class="group flex mb-3 justify-between bg-contain bg-no-repeat items-center py-4 p-2 rounded-md cursor-pointer"
            style="background-image: url('/static/img/folder.jpg');"
            onclick="window.location='{{ url_for('index', folder_id=folder[0]) }}';"
          >
            <span class="ml-2 text-white text-opacity-60 folder-name">
              {{ folder[1][:25] ~ '...' if folder[1]|length > 28 else folder[1]
              }}
            </span>
            <div
              class="flex gap-4 text-xl opacity-0 transition-opacity duration-200 group-hover:opacity-100"
            >
              <a
                href="{{ url_for('edit_folder', folder_id=folder[0]) }}"
                class="text-yellow-500 hover:opacity-40"
              >
                ‚úèÔ∏è
              </a>
              <form
                action="{{ url_for('delete_folder', folder_id=folder[0]) }}"
                method="post"
              >
                <button
                  type="submit"
                  class="text-red-500 hover:opacity-40"
                  onclick="return confirm('Are you sure?')"
                >
                  üóëÔ∏è
                </button>
              </form>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>

      <!-- Main Content for Notes -->
      <div class="flex-1 px-20 py-20  flex flex-col bg-[#f1f1ef]">
        <form
          action="{{ url_for('add_note') }}"
          method="post"
          class="flex gap-4 mb-10"
        >
          <input
            type="text"
            name="title"
            placeholder="Note Title"
            required
            class="w-full p-2 border rounded-md"
          />
          <select
            name="folder_id"
            class="p-2 border rounded-md"
          >
            {% for folder in folders %}
            <option value="{{ folder[0] }}">{{ folder[1] }}</option>
            {% endfor %}
          </select>
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-md"
          >
            Add
          </button>
        </form>
        <ul class="space-y-4 flex-grow overflow-y-auto">
          {% for note in notes %}
          <li
            class=" p-4 rounded-lg shadow-sm flex justify-between items-center"
          >
            <span class="bg-gray-100">{{ note[1] }}</span>
            <div class="space-x-4">
              <button
                onclick="showNote({{ note[0] }})"
                class="text-blue-500 hover:underline"
              >
                üìÑ
              </button>
              <a
                href="{{ url_for('edit_note', note_id=note[0]) }}"
                class="text-yellow-500 hover:underline"
              >
                ‚úèÔ∏è
              </a>
              <form
                action="{{ url_for('delete_note', note_id=note[0]) }}"
                method="post"
                class="inline"
              >
                <button
                  type="submit"
                  class="text-red-500 hover:underline"
                  onclick="return confirm('Are you sure?')"
                ></button>
                üóëÔ∏è
              </form>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full relative">
        <button
          onclick="closeModal()"
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-900"
        >
          ‚úï
        </button>
        <div id="modal-content"></div>
      </div>
    </div>
  </body>
</html>

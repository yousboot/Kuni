<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>View Note</title>
    <link
      href="/static/styles.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="p-6">
      <h2 class="text-2xl font-semibold mb-4">{{ title }}</h2>
      <div class="text-gray-700">{{ content | safe }}</div>
      <button
        onclick="closeModal()"
        class="mt-4 bg-red-500 text-white px-4 py-2 rounded"
      >
        Close
      </button>
    </div>
  </body>
</html>

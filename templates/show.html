<!DOCTYPE html>
<html>
<head>
    <title>View Note</title>
    <style>
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="modal-content">
        <h2>{{ title }}</h2>
        <div>{{ content | safe }}</div>
        <button onclick="window.history.back()">Close</button>
    </div>
</body>
</html>
